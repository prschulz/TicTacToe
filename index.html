<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TiccyTaccyToesies</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  <!-- My stylesheet -->
  <link rel="stylesheet" href="stylesheet.css">

  <!-- My javascript -->
  <script src="tictactoe.js" type="text/javascript"></script>
</head>
<body>
<div class="container">

<!-- header section for title -->
<header>
    <div class="row">
      <div class="col-md-12 text-center header">
        <h1>Ticcy Taccy Toesies</h1>
        <hr>
      </div>
    </div>
</header>

</div>  <!-- END OF CONTAINER -->


<div class="row text-center">
  <h1><small id="player">Player 1 is up!</small></h1>
<div>

<!-- Beginning of the gameboard section   -->
<section class="gameboard">

<!-- Row1 -->
   <div class="row">
    <div id="b0" class="box"></div>
    <div id="b1" class="box"></div>
    <div id="b2" class="box"></div>
  </div>

<!-- Row2 -->
  <div class="row">
    <div id="b3" class="box"></div>
    <div id="b4" class="box"></div>
    <div id="b5" class="box"></div>
  </div>

<!-- Row3 -->
  <div class="row">
    <div id="b6" class="box"></div>
    <div id="b7" class="box"></div>
    <div id="b8" class="box"></div>

  </div>

<div class="row text-center">
  <button type="button" class="btn btn-primary" id="reset">Reset</button>
</div>

</section> <!-- END OF GAMEBOARD SECTION -->

</html>
